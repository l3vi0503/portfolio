<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hálózatkezelés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #747171;
            margin: 0;
            justify-content: center; /* Középre igazítja a tartalmat */
            overflow: hidden; /* Elkerüli a görgetést */
        }

        h1 {
            color: black;
            background-color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            margin: 0;
            box-shadow: 0 4px 2px -2px gray;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .image-description {
            text-align: center;
            font-size: 16px;
            margin-top: 5px;
            color: black;
        }

        .slideshow-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .slideshow-modal img {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
            display: block;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            user-select: none;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>

    <h1>Hálózatkezelés:</h1>

    <div class="gallery">
        <div>
            <img src="KEPEK/12/a/halozatkezeles/hal1.JPG" alt="Kép 1" onclick="openModal(0)">
            <p class="image-description">Ezen a képen a hálózatkezelés programom látható felépítve.</p>
        </div>
        <div>
            <img src="KEPEK/12/a/halozatkezeles/hal2.JPG" alt="Kép 2" onclick="openModal(1)">
            <p class="image-description">Itt a WAN hálózat látható.</p>
        </div>
        <div>
            <img src="KEPEK/12/a/halozatkezeles/hal3.JPG" alt="Kép 3" onclick="openModal(2)">
            <p class="image-description">Szerver, DNS, IP4 címek.</p>
        </div>
        
    </div>
    <p>Önreflexió: Megtanulhattam a hálózat építését, és IP címek megadását is.</p>

    <!-- Slideshow Modal -->
    <div id="slideshowModal" class="slideshow-modal">
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <img id="modalImage" src="" alt="Slideshow Image">
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <script>
        let currentSlideIndex = 0;

        // Array of image sources
        const images = [
            'KEPEK/12/a/halozatkezeles/hal1.jpg',
            'KEPEK/12/a/halozatkezeles/hal2.jpg',
            'KEPEK/12/a/halozatkezeles/hal3.jpg',
        ];

        function openModal(index) {
            currentSlideIndex = index;
            showModal();
        }

        function showModal() {
            const modal = document.getElementById("slideshowModal");
            const modalImage = document.getElementById("modalImage");
            modalImage.src = images[currentSlideIndex];
            modal.style.display = "flex";  // A modált most már "flex"-el középre igazítjuk
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex < 0) {
                currentSlideIndex = images.length - 1;
            } else if (currentSlideIndex >= images.length) {
                currentSlideIndex = 0;
            }
            showModal();
        }

        // Close modal when clicking outside of the image
        window.onclick = function(event) {
            const modal = document.getElementById("slideshowModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>

</body>
</html>
